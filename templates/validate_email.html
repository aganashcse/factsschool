{% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">LikeBuds Account verification</h3>
                    </div>
                    <div class="panel-body">
                        <p>OTP has been sent to your E-Mail Address!</p>
                        <form role="form" method="POST" action="/validate">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Please Enter  your OTP to verify" name="otp" type="text" autofocus required>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                                <br/>
                                <p><a href="/register" ><strong>click here</strong></a> to register, If you are new here!</p>
                                <br/>
                                <p style="color: red;">{{ msg }}
                                </p>
                                <input type="hidden" id="arg" name="arg" value="{{arg}}"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
